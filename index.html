  <title>Frontend Mentor | Fylo data storage component</title>

<body>
<main>
  <div class="container">
    <div class="card-1">

      <div class="icon-images">

      <div class="icon"><img src="images/icon-folder.svg" alt="folder icon images" class="fold-icon"></div>
      <div class="icon"><img src="images/icon-upload.svg" alt="upload icon images" class="uplo-icon"></div>
      </div>
    </div>
    <div class="card-2">

      </div>
    </div>
  </div>
  <div class="capacity">
  <span>0 GB</span>

  <div class="attribution">
